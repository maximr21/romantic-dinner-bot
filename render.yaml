services:
  - type: web
    name: romantic-dinner-bot
    env: python
    plan: free # или другой план по необходимости
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: python romantic_bot_v3.py
    autoDeploy: true
    envVars:
      - key: API_TOKEN
        fromSecret: API_TOKEN
      - key: OWNER_ID
        fromSecret: OWNER_ID
    healthCheckPath: /
